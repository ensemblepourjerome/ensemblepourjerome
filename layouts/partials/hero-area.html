{{ if .Site.Params.banner.enable }}
{{"<!-- Welcome Slider-->" | safeHTML}}
<section class="hero-area">
<div id="DivIntro">
   <span id="DivIntroImg">
        <a href="{{ .Site.Params.banner.logoSiteURL }}" class="logoLink">&nbsp;>             
                <img id="ImgLogo" src="{{ .Site.Params.banner.bgImage | absURL }}" >             
        </a>
    </span>
    <span id="DivIntroContent">

       {{with .Site.Params.banner.heading}} <h1>{{ . }}</h1>{{ end }}
       {{with .Site.Params.banner.content}} <p>{{ . }}</p> {{ end }}
       {{ if .Site.Params.banner.btn}}
        {{ end }}
    </span>
</div>  
</section>
{{"<!-- /Welcome Slider-->" | safeHTML}}
{{end}}
